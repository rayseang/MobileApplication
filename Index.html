<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Advanced Js Example</title>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="'text/css" href="main.css">
    </head>
        <body>
            <div class="container">
                <h2 class="text-center"> Online Store</h2>
                <div class="filter-container">
                    <div class="form-group" style="margin-right: 20px;">
                        <label for="orderBy"> Order By</label>
                        <select id="orderBy" name="orderBy">
                            <option value="product">Product</option>
                        </select>

                <table id="results-table" border="1">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Order Number</th>
                            <th>Address</th>
                            <th>Price</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
              <div class="card" style="width: 18rem;">
                  <img src="{{ product.image.url}}" class="card-img-top" alt="SKU #">
                    <div class="card-body">
                    <h5 class="card-title">Product</h5>
                     <p class="card-text">Description</p>
                      <a href="/cart" class="btn btn-primary">Add to Basket</a>
                  </div>
        </div>
        <script type="text/javascript" src="advance.js"></script>
        </body>

<body>

</body>
</html>
